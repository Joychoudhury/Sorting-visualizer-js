<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="header" id="header">
        <div class="header-title" id="header-title">
            <p>SORTING ALGORITHM SIMULATOR</p>
        </div>
        
        <div class="range" id="range-input">
            <p>SIZE OF ARRAY</p>
            <input type="range" min="10" max="100" value="50" id="array-input">
            <p>SPEED</p>
            <input type="range" min="1" max="10" value="5" id="speed-input">
        </div>
        <div class="button" id="button">
            <div class="new-array sorting">NEW ARRAY</div>
            <div class="sorting">BUBBLE</div>
            <div class="sorting">SELECTION</div>
            <div class="sorting">INTSERTION</div>
            <div class="sorting">MERGE</div>
            <!-- <div class="sorting">QUICK</div> -->
            <!-- <div class="sorting">HEAP</div> -->
        
        </div>
    </div>

    <div class="main">

        <div class="box-1"></div>
        <div class="box-2">
        </div>
        <div class="box-3"></div>
    </div>
    
    <script src="./ajax.js"></script>
    <script src="./sorting.js"></script>
    <script src="./app.js"></script>
</body>
</html>
